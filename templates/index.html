<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center">
    <div class="mt-8">
        <h1 class="text-3xl font-bold">Book Store</h1>
    </div>
    <div class="my-4 w-[80rem]">
        <ul class="flex space-x-4">
            <li><a href="/">Home</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/admin">Admin</a></li>
        </ul>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="p-4 bg-slate-800 text-white rounded-lg mb-4">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="bg-gray-300 rounded-lg p-2 w-[80rem] grid grid-cols-4 gap-2">
        {% for book in books %}
        <div class="bg-white rounded-lg p-2">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdGEphSQfeaxhWb-8SzSPyRY6ECrKI0KZ_Dg&usqp=CAU" alt="" class="rounded-lg w-full">
            </div>
            <div class="flex justify-between">
                <div>
                    <h1>{{book.title}}</h1>
                </div>
                <div>
                    <h1>{{book.price}}</h1>
                </div>
            </div>
            <div class="my-1">
                <p>{{book.short_info}}</p>
            </div>
            <div>
                <a href="/add_to_cart/{{book.id}}" class="py-2 px-4 bg-slate-500 text-white rounded-lg w-full">add to cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
